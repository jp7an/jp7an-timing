name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-frontend:
    name: Build Frontend (Next.js)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: apps/web/package-lock.json
    
    - name: Install dependencies
      working-directory: apps/web
      run: npm ci
    
    - name: Lint
      working-directory: apps/web
      run: npm run lint
    
    - name: Build
      working-directory: apps/web
      run: npm run build

  build-backend:
    name: Build Backend (Express)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: apps/api/package-lock.json
    
    - name: Install dependencies
      working-directory: apps/api
      run: npm ci
    
    - name: Lint
      working-directory: apps/api
      run: npm run lint
    
    - name: Build
      working-directory: apps/api
      run: npm run build
